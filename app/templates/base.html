<!DOCTYPE html>
<html lang="en">

<head>
  <title>SCMA</title>
  <script src="https://kit.fontawesome.com/2bc6c02553.js" crossorigin="anonymous"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href='https://css.gg/pacman.css' rel='stylesheet'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/example.css') }}">
  <style>
    body {
        margin: 50px;
        font-family: "Lato", sans-serif;
    }

    .main-head {
        height: 150px;
    }

    .sidenav {
        height: 100%;
        background-color: #000;
        overflow-x: hidden;
        padding-top: 20px;
    }

    .main {
        padding: 0px 10px;
    }

    .login-main-text {
        margin-top: 20%;
        padding: 60px;
        color: #fff;
    }

    .login-main-text h2 {
        font-weight: 300;
    }

    .btn-black {
        background-color: #000 !important;
        color: #fff;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">
      <i class="fa-brands fa-shopify" ></i>
    SCMA</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ml-auto">
        <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="/products">Products</a>
        <a class="nav-item nav-link" href="/reviews/search">Reviews</a>
        <a class="nav-item nav-link" href="/users/purchases">Users</a>
        <a class="nav-item nav-link" href="/inventory">Inventory</a>
        <div style="color: aliceblue; text-align: right">
            {% if current_user.is_authenticated %}
                <a href="/account" type="button" class="btn btn-light">Account</a>
            {% endif %}
        </div>
        <div style="color: aliceblue; text-align: right">
          <a href="/carts/search" type="button" class="btn btn-light">View Cart</a>
        </div>
        <div style="color: aliceblue; text-align: right">
            {% if current_user.is_authenticated %}
                Hello {{current_user.firstname}}! <a href="{{ url_for('users.logout') }}" type="button" class="btn btn-light">Log out</a>
            {% else %}
                <a href="{{ url_for('users.login') }}" type="button" class="btn btn-light">Log in</a>
            {% endif %}
        </div>
      </div>
    </div>
  </nav>

      <div style="color: aliceblue; text-align: right; margin-bottom: 25px">
        {% if current_user.is_authenticated %}
          Hello {{current_user.firstname}}! <a href="{{ url_for('users.logout') }}" type="button" class="btn btn-light">Log out</a>
        {% else %}

        {% endif %}
      </div>
    {% endblock %}
  </div> -->
  
  <div class="main">
    {% block content %}{% endblock %}
  </div>
</body>

</html>
